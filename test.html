<body>
<div id="mysupermap"></div>


  <script>

maxZoom: 18,

id: 'mapbox/streets-v11'

}).addTo(map);

var marker = L.marker([51.494417, -0.223022]).addTo(map);

marker.bindPopup("<b><center>Hammersmith</center></b>I'm an awesome neighborhood.").openPopup();

  </script>

</html>
